<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список городов без регулярок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xl">
    <h3>Список городов без регулярок:</h3>
    <table class="table table-hover" th:if="${cities}">
        <thead>
        <tr>
            <th>№</th>
            <th>Город</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city, iterStat : ${cities}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${city}">
        </tr>
        </tbody>
    </table>
    <p>Для них надо добавить регулярки или проверить правильность написания (должно быть БЕЗ обозначения вида
        населенного пункта: г. д. с. пгт. и т.д.). Все названия нас. пунктов в таблице city_rule пишутся в нижнем
        регистре.</p>
</div>

</body>
</html>
