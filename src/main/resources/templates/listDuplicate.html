<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список дубликатов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-xxl">
    <h3>Дубликаты:</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>№</th>
            <th>Город</th>
            <th>Адрес</th>
            <th>Адрес для системы</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="duplicateList, iterStat : ${duplicates}">
            <td th:text="${iterStat.count}"></td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="duplicate : ${duplicateList}">
                        <td th:text="${duplicate.city}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="duplicate : ${duplicateList}">
                        <td th:text="${duplicate.address}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="duplicate : ${duplicateList}">
                        <td th:text="${duplicate.addressForSystem}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
